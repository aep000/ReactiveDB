tables:
  - Derived:
      name: derived
      transform_definition:
        FunctionTransform:
          source_table: testTable
          functions:
            - newColumn ~ testForIteration + 2
  - Source:
      name: users
      columns:
        name: Str
        age: Integer
  - Source:
      name: grades
      columns:
        name: Str
        grade: Integer
  - Source:
      name: testTable
      columns:
        testForIndex: Integer
        testForIteration: Integer
  - Derived:
      name: unionTest
      transform_definition:
        UnionTransform:
          tables_and_foreign_keys:
          - - users
            - name
          - - grades
            - name
  - Derived:
      name: filterTest
      transform_definition:
        FilterTransform:
          source_table: testTable
          filter: (testForIndex < 11) && (testForIteration > 14)

storage_destination: db/random/