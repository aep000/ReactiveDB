tables:
  - Derived:
      name: derived
      transform_definition:
        FunctionTransform:
          source_table: testTable
          functions:
            - newColumn ~ testForIteration + 2
  - Source:
      name: testTable
      columns:
        testForIndex: Integer
        testForIteration: Integer
  - Derived:
      name: unionTest
      transform_definition:
        UnionTransform:
          tables_and_foreign_keys:
          - - derived
            - newColumn
          - - testTable
            - testForIndex

storage_destination: db/random/